<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markers Detector and Prescriptor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .upload-form {
            text-align: center;
            margin-top: 30px;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .result {
    text-align: center;
    margin-top: 30px;
    padding: 20px;
    border-radius: 8px;
    background-color: #007bff; /* Blue background color */
    color: #fff; /* Text color */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transition effects */
}

.result:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: translateY(-2px); /* Lift the box slightly on hover */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Markers Detector and Prescriptor</h1>
        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <br><br>
                <input type="submit" value="Upload" class="upload-btn">
            </form>
        </div>
        <div class="result">
            {% if result %}
                <h3>{{ result }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
